<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnythingLLM API Documentation</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --background-color: #ffffff;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
        }
        
        [data-theme="dark"] {
            --primary-color: #3b82f6;
            --secondary-color: #94a3b8;
            --background-color: #0f172a;
            --text-color: #f1f5f9;
            --border-color: #334155;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), #1d4ed8);
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .nav-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .nav-link:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }
        
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .theme-toggle:hover {
            background-color: var(--primary-color);
        }
        
        .swagger-container {
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            overflow: hidden;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #3b82f6;
                --secondary-color: #94a3b8;
                --background-color: #0f172a;
                --text-color: #f1f5f9;
                --border-color: #334155;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AnythingLLM API</h1>
        <p>Developer API Documentation</p>
    </div>
    
    <div class="container">
        <div class="nav-links">
            <a href="/api/schema/" class="nav-link">OpenAPI Schema</a>
            <a href="/api/docs/" class="nav-link">Swagger UI</a>
            <a href="/api/redoc/" class="nav-link">ReDoc</a>
        </div>
        
        <div class="swagger-container">
            <div id="swagger-ui"></div>
        </div>
    </div>
    
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
    <script>
        // Initialize Swagger UI
        SwaggerUIBundle({
            url: '/api/schema/',
            dom_id: '#swagger-ui',
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            layout: "StandaloneLayout",
            deepLinking: true,
            showExtensions: true,
            showCommonExtensions: true,
            tryItOutEnabled: true,
            requestInterceptor: function(request) {
                // Add custom styling
                request.headers['Accept'] = 'application/json';
                return request;
            },
            onComplete: function() {
                // Customize Swagger UI appearance
                const topbar = document.querySelector('.topbar-wrapper');
                if (topbar) {
                    topbar.innerHTML = `
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <img src="/anything-llm-light.png" alt="AnythingLLM" width="120" style="filter: brightness(0) invert(1);">
                            <span style="font-size: 1.2rem; font-weight: 600;">API Documentation</span>
                        </div>
                    `;
                }
            }
        });
        
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const button = document.querySelector('.theme-toggle');
            button.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        document.querySelector('.theme-toggle').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    </script>
</body>
</html>
